{% if cat_selected == 0 %}
<li class="selected">Все категории {{ cat.id }}</li>
{% else %}
<li><a href="{% url 'home' %}">Все категории {{ cat_id }}</a></li>
{% endif %}
{% for cat in cats %}
    {% if cat_selected == cat.id %}
    <li class="selected">{{ cat.name }}</li>
    {% else %}
    <li><a href="{% url 'category' cat.id %}">{{ cat.name }}</a></li>
    {% endif %}
{% endfor %}
